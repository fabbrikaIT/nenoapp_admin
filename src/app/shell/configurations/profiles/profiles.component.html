<div class="container-fluid">
    <app-page-header icon="fa-object-group" heading="Manutenção de Perfis de Acesso"></app-page-header>
    <div class="row mb-3">
      <div class="col-12">
        <button class="btn btn-primary float-right" routerLink="details">Criar Novo Perfil</button>
      </div>
    </div>
    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
        </thead>
        <tbody>
          <tr *ngFor="let screen of screenList" routerLink="details/{{screen.id}}">
            <td>{{ screen.id }} </td>
            <td>{{ screen.name }} </td>
            <td>{{ screen.description }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-loading [isProcessing]="isProcessing"></app-loading>
