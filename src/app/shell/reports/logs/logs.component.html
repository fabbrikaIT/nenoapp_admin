<div class="container-fluid">
  <app-page-header icon="fa-book" heading="Logs da Aplicação"></app-page-header>
  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <div class="d-inline">
        <div class="float-left text-center">
          <span class="font-weight-bold">Log Level:</span>
      </div>

      <select class="form-control float-right w-75" [(ngModel)]="selectedStatusFilter" (change)="onSelectChange()">
          <option [ngValue]="0" selected>All...</option>
          <option [ngValue]="1">Debug</option>
          <option [ngValue]="2">Information</option>
          <option [ngValue]="3">Warning</option>
          <option [ngValue]="4">Error</option>
          <option [ngValue]="5">Fatal</option>
      </select>
      </div>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <th scope="col">Type</th>
        <th scope="col">Date</th>
        <th scope="col">Source</th>
        <th scope="col">Message</th>
        <th scope="col">Arguments</th>
      </thead>
      <tbody>
        <tr *ngFor="let log of logList">
          <td>{{ log.type }} </td>
          <td>{{ log.date | date:'dd/MM/yyyy' }} </td>
          <td>{{ log.source }} </td>
          <td>{{ log.message }} </td>
          <td>{{ log.arguments }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-loading [isProcessing]="isProcessing"></app-loading>
